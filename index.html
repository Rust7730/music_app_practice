<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="player-container">
        <div class="player-content">
            <header class="player-header">
                <span class="next-button">NEXT</span>
            </header>
            
            <div class="now-playing">
                <div class="album-art-wrapper">
                    <img src="./media/default_img.jpg" alt="Portada del álbum" class="album-art">
                </div>
                
                <div class="progress-bar-container">
                    <div class="progress-bar"></div>
                </div>
            </div>

            <div class="song-info">
                <h2 class="song-title">HABLA TU ESPEJO</h2>
                <h3 class="artist-name">CUARTETO DE NOS</h3>
            </div>

            <div class="controls-container">
                <span class="material-symbols-outlined control-icon">
                    skip_previous
                </span>
                <span class="material-symbols-outlined control-icon">
                    play_arrow
                </span>
                <span class="material-symbols-outlined control-icon">
                    skip_next
                </span>
            </div>
        </div>

        <div class="playlist-sidebar">
            <div class="playlist-item">
                <div class="item-thumbnail"></div>
                <div class="item-details">
                    <p class="item-title">HABLA TU ESPEJO</p>
                    <p class="item-artist">CUARTETO DE NOS</p>
                </div>
            </div>
            <div class="playlist-item">
                <div class="item-thumbnail"></div>
                <div class="item-details">
                    <p class="item-title">HABLA TU ESPEJO</p>
                    <p class="item-artist">CUARTETO DE NOS</p>
                </div>
            </div>
            <div class="playlist-item">
                <div class="item-thumbnail"></div>
                <div class="item-details">
                    <p class="item-title">HABLA TU ESPEJO</p>
                    <p class="item-artist">CUARTETO DE NOS</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
